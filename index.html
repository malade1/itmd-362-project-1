<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auto Sign-Up</title>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1.0,shrink-to-fit=no" name="viewport">
  <link href="css/screen.css" media="screen" rel="stylesheet">
</head>
<body>
  <main id="content">
    <h1>Chicago Auto Show!!!</h1>
       <figure id="content">        
        <img src = "img/bmw.jpeg" 
          alt = ""  />
      </figure>
    <p class="auto"> 
      You can sign up for Chicago auto show to see varieties of cars and to receive updated information about new cars.
    </p> 
    <form action="#null" class="register" method="post">
      <div class="name">
        <label for="name">Name:</label> <input id="name" name="name" placeholder="Full Name" type="text">
      </div>
      <div>
        <label for="email">E-mail:</label> <input id="email" name="Email" placeholder="sample@sample.com" required="" type="email">
      </div>
      <div class="submit-button">
        <input class="button" type="submit" value="Sign Up">
      </div>
    </form>
  </main>
    <footer id= "footer">
      <p>2017, Moses Web Services, Inc. All rights reserved</p>
    </footer>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="js/site.js"></script>
</body>
</html>
